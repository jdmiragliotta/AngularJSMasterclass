<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Custom Directives</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {		    $scope.employee = {				name: "John Smith",				designation: "Web Developer"			}		});				myApp.directive("employeeCard", function() {			return {				template: "<strong>{{employee.name}}</strong> - {{employee.designation}}",				restrict: "AEC"			}		});	}());	  </script></head><body ng-controller="AppCtrl">    <employee-card></employee-card></body></html>
