<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Custom Directives</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {		    $scope.employee = {				name: "John Smith",				designation: "Web Developer",				followers: [					"Andrew",					"Jimmy",					"Julie"				]			}						console.log("main controller: ", $scope);		});				myApp.directive("employeeCard", function() {			return {				templateUrl: "employee_info.html",				restrict: "AEC",				replace: true,				scope: {				},				controller: function($scope) {					$scope.title = "Employee Card";										$scope.employee = {						name: "John Smith",						designation: "Web Developer",						followers: [							"Andrew",							"Jimmy",							"Julie"						]					}										$scope.follow = function(name) {						$scope.employee.followers.push(name);					}										console.log("directives controller: ", $scope);				}			}		});	}());	  </script></head><body ng-controller="AppCtrl">    <employee-card></employee-card></body></html>
