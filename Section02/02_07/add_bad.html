<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Traditional JavaScript Development</title></head><body>	<h1>Addition of two numbers</h1>		First Number: <input type="text" id="firstInput" /> </br>	Second Number: <input type="text" id="secondNumInput" /> </br>		<button id="calculateBtn" onclick="calculate()">Calculate!</button> </br>		Result: <p id="result"></p>		<script>		function calculate() {			var num1 = parseInt(document.getElementById("firstNumInput").value);			var num2 = parseInt(document.getElementById("secondNumInput").value);						var result = num1 + num2;			document.getElementById("result").innerHTML = result;		}	</script></body></html>
