<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Module</title>  <script>	var account = function() {				var balance = 0;				var deposit = function(money) {			balance += money;			console.log(balance);			sendMsg();		}				var withdraw = function(money) {			balance -= money;			console.log(balance);			sendMsg();		}				var sendMsg = function() {			console.log("sending message");		}				return {			deposit: deposit,			withdraw: withdraw		}					}		var a1 = account();	a1.deposit(1000);	a1.withdraw(500);	a1.sendMsg();  </script></head><body>	</body></html>
