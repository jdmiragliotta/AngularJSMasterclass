<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Angular Controllers</title>  <script src="angular.js"></script>  <script>	(function() {		var name = "myApp",			requires = [],			myApp = null;		myApp = angular.module(name, requires);    myApp.controller("AppCtrl", function(){      this.employee={        firstName: "Jeremy",        lastName: "Miragliotta",        occupation: "Web Developer",      };    });	}());  </script></head><body ng-controller="AppCtrl as app"><p>{{app.employee.firstName + " " + app.employee.lastName + " - " + app.employee.occupation}}</p></body></html>
