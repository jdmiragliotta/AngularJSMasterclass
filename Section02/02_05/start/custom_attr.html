<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>HTML Custom Attributes</title>  <script src="jquery.js"></script></head><body>  <div  data-highlight="true">I am a DIV</div>	<div  data-highlight="false">I am another DIV</div>  <script>    $("div[data-highlight='true']").css('background', 'blue');  </script></body></html>
