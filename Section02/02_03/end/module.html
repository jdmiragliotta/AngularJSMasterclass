<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Module</title>  <script>	(function() {				var balance = 0;				var deposit = function(money) {			balance += money;			console.log(balance);			sendMsg();		}				var withdraw = function(money) {			balance -= money;			console.log(balance);			sendMsg();		}				var sendMsg = function() {			console.log("sending message");		}		deposit(500);		withdraw(100);		console.log(balance);	}());  </script></head><body>	</body></html>
