<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>DI - Banking</title>  <script>	var Messaging = function() {		this.send = function() {			console.log("sending message!");		}	}	var account = function(msg) {		var msg = new Messaging();		var balance = 0;		var deposit = function(money) {			balance += money;			console.log(balance);			msg.send();		}		var withdraw = function(money) {			balance -= money;			console.log(balance);			msg.send();		}		return {			deposit: deposit,			withdraw: withdraw		}	}  </script></head><body>	</body></html>
