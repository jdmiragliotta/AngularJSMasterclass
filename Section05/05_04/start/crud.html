<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>$http CRUD</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null,			url = "https://api.mlab.com/api/1/databases/my-academy/collections/course",			config = { params: { apiKey: "HDWv4xvjjtTemQBD0LMngWJU1RwvmxW-"}};				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope, $http) {		    $scope.courses = [];						// variables for toggling view states			$scope.toggleAddCourseView = false;			$scope.toggleEditCourseView = false;						// to load all courses			$scope.loadCourses = function() {				$http.get(url, config)				.success(function(data){					$scope.courses = data;				});			}			$scope.addCourse = function(course){				$http.post(url, course, config)					.success(function(data){						$scope.loadCourses();					})			}			$scope.toggleAddCourse = function(flag) {				$scope.toggleAddCourseView = flag;			}						$scope.toggleEditCourse = function(flag) {				$scope.toggleEditCourseView = flag;			}		});	}());	  </script></head><body ng-controller="AppCtrl">	<div>		<button ng-click="loadCourses()">Load Courses</button>		<button ng-click="toggleAddCourse(true)">Add New Course</button>	</div>	<div>		<ng-include src="'partials/course_list.html'"></ng-include>		<ng-include src="'partials/add_course.html'" ng-show="toggleAddCourseView"></ng-include>		<ng-include src="'partials/edit_course.html'" ng-show="toggleEditCourseView"></ng-include>	</div></body></html>
