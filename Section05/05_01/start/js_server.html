<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Server Side Interaction</title>  <script>		(function() {		window.onload = makeRequest;		var xhr = false;		function makeRequest() {			if (window.XMLHttpRequest) {				xhr = new XMLHttpRequest();			}			else {				if (window.ActiveXObject) {					try {						xhr = new ActiveXObject("Microsoft.XMLHTTP");					}					catch (e) { }				}			}			if (xhr) {				xhr.onreadystatechange = showContents;				xhr.open("GET", "courses.json", true);				xhr.send(null);			}			else {				console.log("Not able to create an XMLHttpRequest");			}		}		function showContents() {			if (xhr.readyState == 4) {				if (xhr.status == 200) {					var outMsg = xhr.responseText;				}				else {					var outMsg = "There was a problem with the request " + xhr.status;				}				console.log(outMsg);			}		}	}());	  </script></head><body>	</body></html>
