<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>AngularJS Data Binding</title>  <script src="angular.js"></script></head><body ng-controller="AppCtrl">	<h1>Data Binding - Angular Way</h1>		Task: <span id="task">{{taskData.task}}</span> <br/>	Done: <input type="checkbox" id="statusCheck" ng-model="taskData.status" ng-click="onStatusClick()" />		<script>			(function() {			var name = "myApp",				requires = [],				myApp = null;				taskData = {		      task: "Deep Dive and Understand Angular JS",		      status: true		    }; 						myApp = angular.module(name, requires);						myApp.controller("AppCtrl", function($scope) {				$scope.taskData = taskData;				$scope.onStatusClick = function(){					console.log("status: ", taskData.status)				}			});		}());			</script></body></html>
