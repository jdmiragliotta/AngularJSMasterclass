<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Array Transforming Filters</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {		    $scope.courses = [                { name: "QuickStart AngularJS", category: "Development" , timeline: 30, price: 25 },				{ name: "The Secrets to Drawing", category: "Lifestyle" , timeline: 40, price: 49 },				{ name: "Become a Certified Web Developer", category: "Development" , timeline: 80, price: 199 },                { name: "How to Draft a Business Plan", category: "Business" , timeline: 20, price: 99 },				{ name: "Body Language for Entrepreneurs", category: "Personal Development" , timeline: 40, price: 199 },				{ name: "User Experience Design Fundamentals", category: "Design" , timeline: 20, price: 20 },				{ name: "Google Adwords for Beginners", category: "Marketing" , timeline: 25, price: 599 },				{ name: "Music Theory Classes", category: "Music" , timeline: 20, price: 20 },				{ name: "Everyday Mind Mastery", category: "Personal Development" , timeline: 30, price: 30 },				{ name: "SEO for StartUp Business", category: "Marketing" , timeline: 40, price: 299 }		    ];            $scope.limitVal = 10;            $scope.lessThan25 = function(item){                return item.price<25;            }		});	}());	  </script></head><body ng-controller="AppCtrl">	<h1>Courses - {{courses.length}}</h1>    <button ng-click="limitVal =5">5</button>    <button ng-click="limitVal =10">10</button><br>    Name:<input type="text" ng-model="name">    Category:<input type="text" ng-model="category">	<table>        <thead>            <tr>                <th>#</th>                <th>Course Name</th>                <th>Category</th>                <th>Timeline</th>                <th>Price</th>            </tr>        </thead>        <tbody>            <tr ng-repeat="course in courses | limitTo:limitVal | orderBy:['name','-price']">                <td>{{$index+1}}</td>                <td>{{course.name}}</td>                <td>{{course.category}}</td>                <td>{{course.timeline}}</td>                <td>{{course.price}}</td>            </tr>        </tbody>    </table></body></html>
