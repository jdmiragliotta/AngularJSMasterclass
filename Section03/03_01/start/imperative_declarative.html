<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Imperative vs. Declarative</title>  <script>	function drawCircle() {		// step by step instruction on		// "HOW" to draw the circle		var c = document.getElementById("myCanvas");		var ctx = c.getContext("2d");		ctx.beginPath();		ctx.arc(95,50,40,0,2*Math.PI);		ctx.stroke();	}		drawCircle();  </script></head><body>	<canvas id="myCanvas"></canvas>		<div id="myDiv" circle></div></body></html>
