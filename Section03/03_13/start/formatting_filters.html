<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Formatting Filters</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {		    $scope.courses = [                { name: "QuickStart AngularJS", category: "Development" , timeline: 30, price: 25 },                { name: "How to Draft a Business Plan", category: "Business" , timeline: 20, price: 99 },				{ name: "Body Language for Entrepreneurs", category: "Personal Development" , timeline: 40, price: 199 },				{ name: "User Experience Design Fundamentals", category: "Design" , timeline: 20, price: 20 },				{ name: "Google Adwords for Beginners", category: "Marketing" , timeline: 25, price: 599 }		    ];            $scope.getTargetDate = function(days){                var now = new Date();                return now.setDate(now.getDate()+ days);            }		});	}());	  </script></head><body ng-controller="AppCtrl">	<table>        <thead>            <tr>                <th>#</th>                <th>Course Name</th>                <th>Category</th>                <th>Timeline</th>                <th>Price</th>                <th>JSON</th>            </tr>        </thead>        <tbody>            <tr ng-repeat="course in courses">                <td>{{$index+1}}</td>                <td>{{course.name | uppercase}}</td>                <td>{{course.category | lowercase}}</td>                <td>{{getTargetDate(course.timeline) | date:'dd MMM yy'| uppercase}}</td>                <td>{{course.price | currency}}</td>                <td>{{course | json}}</td>            </tr>        </tbody>    </table></body></html>
