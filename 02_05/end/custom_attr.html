<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>HTML Custom Attributes</title>  <script src="jquery.js"></script></head><body>	<div data-highlight="true">This is Me!</div>	<script>		var isHighlight = $('div').attr('data-highlight');		if (isHighlight) {			$('div').css('background', 'blue');		} else {			// do nothing		}	</script></body></html>
