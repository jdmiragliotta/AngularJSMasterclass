<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Traditional Data Binding</title>  <script src="jquery.js"></script></head><body>	<h1>Data Binding - Traditional Way</h1>		Task: <span id="task">Example Task</span> <br/>	Done: <input type="checkbox" id="statusCheck" />		<script>		var taskData;					function init() {			taskData = {				task: "Learning AngularJS",				status: true			}						render();						$("#statusCheck").on("change", onStatusChange);		}				function render() {			$("#task").html(taskData.task);			$("#statusCheck").attr("checked", taskData.status);		}				function onStatusChange() {			var checked = $("#statusCheck").is(":checked");			console.log("checkbox: ", checked);			console.log("data: ", taskData.status);			taskData.status = checked;		}				init();			</script></body></html>
