<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Angular Controllers</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function() {			this.employee = {				firstname: "Sandip",				lastname: "Gautam",				occupation: "Software Developer"			};		});	}());	  </script></head><body ng-controller="AppCtrl as app">	<p>{{app.employee.firstname + " " + app.employee.lastname + " - " + app.employee.occupation}}</p></body></html>
