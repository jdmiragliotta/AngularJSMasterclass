<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Angular Controllers</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {			$scope.employee = {				firstname: "Sandip",				lastname: "Gautam",				occupation: "Software Developer"			};      $scope.showMsg = function(){        console.log("This is ya message!");      }		});	}());	  </script></head><body ng-controller="AppCtrl">	<p>{{employee.firstname + " " + employee.lastname + " - " + employee.occupation}}</p>  <button ng-click="showMsg()">Click Me!</button></body></html>
