<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Controllers</title>  <script src="jquery.js"></script>  <script src="angular.js"></script></head><body>	<div>		<h1>jQuery Section</h1>		<button id="jQBtn">jQ Button</button>	</div>		<div id="ngSection" ng-controller="NGCtrl">		<h1>Angular Section</h1>		<input type="checkbox" ng-model="jQBtnState" /> Toggle jQ button state		<p>Counter: {{counter}}</p>	</div>	<hr/>		<script>        (function () {			// jquery code starts here			$("#jQBtn").on("click", function() {				console.log("jQuery button clicked!");			});						// angular code starts here            var name = "myApp",				requires = [],				myApp = null;				              myApp = angular.module(name, requires);			              myApp.controller("NGCtrl", function ($scope) {                $scope.counter = 0;				$scope.jQBtnState = true;								$scope.jQBtnClick = function() {					$scope.counter++;				}            });			          }());	  </script></body></html>
