<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Controllers</title>  <script src="angular.js"></script>  <script>              (function () {              var name = "myApp",				  requires = [],				  myApp = null;				                myApp = angular.module(name, requires);			                myApp.controller("ParentCtrl", function ($scope) {                  $scope.name = "John";              });			  			  myApp.controller("ChildCtrl", function($scope) {					// $scope.name = "Andrew";			  });			          }());	  </script></head><body>	<h1>Understanding Controller Inheritance</h1>    <div ng-controller="ParentCtrl">		<label>[Parent Controller] - name:</label>		<input ng-model="name" />		<div ng-controller="ChildCtrl">			<label>[Child Controller] - name:</label>			<input ng-model="name" />						<ul>				<li>child controller name: {{name}}</li>				<li>parent controller name: {{$parent.name}}</li>			</ul>		</div>	</div></body></html>
