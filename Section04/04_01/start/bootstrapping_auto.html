<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Bootstrapping of AngularJS Applications</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function($scope) {		    $scope.employee = {				name: "John Smith",				designation: "Web Developer"			}		});	}());	  </script></head><body ng-init="title='Welcome'">	<div ng-controller="AppCtrl">		<h1>{{title}}</h1>		<p>{{employee.name}} - {{employee.designation}}</p>	</div></body></html>
