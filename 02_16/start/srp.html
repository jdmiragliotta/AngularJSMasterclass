<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Single Responsibility Principle</title>  <script src="angular.js"></script>  <script src="app.js"></script></head><body ng-controller="AppCtrl as app">		<h1>Addition of two numbers</h1>		First Number: <input type="text" id="firstNumInput" 		ng-model="app.firstNum"/> </br>	Second Number: <input type="text" id="secondNumInput" 		ng-model="app.secondNum" /> </br>	Option: <button ng-click="app.setOperation('+')">Add (+)</button>			<button ng-click="app.setOperation('-')">Subtract (-)</button> </br>		<button id="calculateBtn" 		ng-click="app.calculate(app.firstNum, app.secondNum)">		Calculate!	</button> </br>		Result: <p id="result" ng-bind="app.result"></p>	</body></html>
